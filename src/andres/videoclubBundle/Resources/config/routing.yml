video_verTodas:
    path:     /verTodas
    defaults: { _controller: videoBundle:Peliculas:verTodas }


video_peAdd:
    path:     /peAdd
    defaults: { _controller: videoBundle:Peliculas:peAdd }

video_peCrear:
    path:     /peCrear 
    defaults: { _controller: videoBundle:Peliculas:peCrear }
