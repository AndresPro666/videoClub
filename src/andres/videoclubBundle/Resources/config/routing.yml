
#rutas de login 
video_index:
    path:     /index
    defaults: { _controller: videoBundle:User:index }

video_login:
    path:     /login
    defaults: { _controller: videoBundle:User:login }


video_logout:
    path:     /logout
    defaults: { _controller: videoBundle:User:logout }

#rutas de usuarios

video_usAdd:
    path:     /usAdd
    defaults: { _controller: videoBundle:User:usAdd }

video_usCrear:
    path:     /usCrear 
    defaults: { _controller: videoBundle:User:usCrear }
    methods: POST

video_usEdit:
    path:     /user/edit/{id}
    defaults: { _controller: videoBundle:User:edit }

video_usView:
    path:     /user/view/{id}
    defaults: { _controller: videoBundle:User:view }

video_usDelete:
    path:     /user/delete/{id}
    defaults: { _controller: videoBundle:Peliculas:delete }

